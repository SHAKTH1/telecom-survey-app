version: '3.8'

services:
  app:
    build: .
    container_name: telecom-survey-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/fleet_management_prehoto
      - JWT_SECRET=shakthi  # Consider using secrets or .env files in production
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fleet_management_prehoto
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
